<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hex Color</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div id="hex-colors">
          <h1>Click the button bellow to generate a random gradient hex color combination
          </h1>
          <h2>background: linear-gradient(to right, #<span id="hexcode1">ffffff</span>,
            #<span id="hexcode2">ffffff</span>);
          </h2>
          <button id="submit">Click Me</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
