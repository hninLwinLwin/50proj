<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shoppign list</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>
  <body>
    <h1>Shopping List</h1>
    <form id="form">
      <label for="">Add Item:</label>
      <input type="text" name="item" id="input-id">
      <input type="submit" value="Need" id="addNeed">
      <input type="submit" value="Have" id="addHave">
    </form>
    <h2>Need:</h2>
    <ul class="list">
      <li><input type="checkbox" name="item">Milk <a href="#">&#10006;</a></li>
      <li><input type="checkbox" name="item">Eggs <a href="#">&#10006;</a></li>
      <li><input type="checkbox" name="item">Kitten <a href="#">&#10006;</a></li>
      <li><input type="checkbox" name="item">Bacon <a href="#">&#10006;</a></li>
    </ul>
    <h2>Have:</h2>
    <ul class="list">
      <li><input type="checkbox" name="item" checked>Steak <a href="#">&#10006;</a></li>
      <li><input type="checkbox" name="item" checked>Cream <a href="#">&#10006;</a>
      </li>
      <li><input type="checkbox" name="item" checked>Cheese <a href="#">&#10006;</a>
      </li>
      <li><input type="checkbox" name="item" checked>Apples <a href="#">&#10006;</a>
      </li>
    </ul>
    <script src="script.js"></script>
  </body>
</html>
