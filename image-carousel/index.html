<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="../double-vertical-slider/bg1.jpg" alt="first-image"/>
        <img src="../double-vertical-slider/bg2.jpg" alt="second-image"/>
        <img src="../double-vertical-slider/bg3.jpg" alt="third-image"/>
        <img src="../double-vertical-slider/bg4.jpg" alt="fourth-image"/>
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
