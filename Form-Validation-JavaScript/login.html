<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-green text-center font-weight-bold">Form Validation In Javascript</h1>
    <h4 class="text-blue text-center font-weight-bold">Login</h4>
    <div class="container">
      <div class="col-lg-5 m-auto d-block">
        <form action="#" onsubmit="return validation()" class="bg-light">
          <div class="form-group">
            <label for="user">Username</label>
            <input type="text" name="user" id="user" class="form-control"
              autocomplete="off">
            <span id="username" class="text-danger font-weight-regular"></span></span>
          </div>
          <div class="form-group">
            <label for="pass" class="font-weight-regular">password</label>
            <input type="password" name="pass" id="pass" class="form-control"
              autocomplete="off">
            <span id="passwords" class="text-danger font-weight-regular"></span></span>
          </div>
          <input type="submit" value="Submit" class="btn btn-success" autocomplete="off">
          &emsp;&emsp;&emsp;&emsp; Did not have an account?
          <a href="index.html">SignUp</a>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
