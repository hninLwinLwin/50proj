<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vertical Slider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- https://source.unsplash.com/vkPMa_jruoc/1350 -->
  <body>
    <div class="slider-container">
      <div class="left-side">
        <div style="background-color: #c055a4">
          <h1>Table mountain </h1>
          <p>at sunset with astrophotography</p>
        </div>
        <div style="background-color: #072441">
          <h1>Northern lights hunt,</h1>
          <p>making shots of the famous skogafoss.</p>
        </div>
        <div style="background-color: #c1b3a2">
          <h1>A woman</h1>
          <p>among the waterwall</p>
        </div>
        <div style="background-color: #2A86BA">
          <h1>How stunning </h1>
          <p>Yellowstone National Park is</p>
        </div>
      </div>
      <div class="right-side">
        <div style="background-image: url('bg4.jpg')"></div>
        <div style="background-image: url('bg3.jpg')"></div>
        <div style="background-image: url('bg2.jpg')"></div>
        <div style="background-image: url('bg1.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
