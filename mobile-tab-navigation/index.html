<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mobile Tab Navigation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="phone">
      <img src="../double-vertical-slider/bg1.jpg" alt="home" class="content show" />
      <img src="../double-vertical-slider/bg2.jpg" alt="work" class="content" />
      <img src="../double-vertical-slider/bg3.jpg" alt="blog" class="content" />
      <img src="../double-vertical-slider/bg4.jpg" alt="about" class="content" />
      <nav>
        <ul>
          <li class="active"><i class="fas fa-home"></i><p>Home</p></li>
          <li><i class="fas fa-box"></i><p>Work</p></li>
          <li><i class="fas fa-book-open"></i><p>Blog</p></li>
          <li><i class="fas fa-users"></i><p>About Us</p></li>
        </ul>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
