<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <h1>Tip Calculator</h1>
      <div id="calculator">
        <form>
          <label for="billAmount">How much was your bill?</label>
          $ <input type="text" id="billAmount">

          <label for="serviceQuality">How was your service?</label>
          <select name="" id="serviceQuality">
            <option disabled selected value="0">-- Choose an option --</option>
            <option value="0.3">30% - outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was okay</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
          </select>

          <label for="totalPeople">How many people are sharing the bill?</label>
          <input type="text" name="" id="totalPeople"> people

          <button type="button" id="calculate"> Calculate!</button>
        </form>
      </div>
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
