<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Background Slider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <!-- https://source.unsplash.com/jZkFVycn3FQ/w=2100 -->
    <div class="slider-container">
      <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1645237455598-e8f02d706a4e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY2MjU0NjU1NA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080');"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1661796428215-04fc2830aae6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY2MjU0NjcwNg&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080');"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1661796428181-ffc414240d58?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY2MjU0Njc0Mg&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080');"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1661242686756-de9bdeb69ad8?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY2MjU0NjgxOA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080');"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1645237455598-e8f02d706a4e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY2MjU0NjU1NA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080');"></div>
      <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1594026112499-ac6e20b2c480?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8fHx8fHx8MTY2MjU0Njg3MQ&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080');"></div>
      <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
      <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
